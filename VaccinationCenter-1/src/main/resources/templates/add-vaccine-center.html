<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Vaccination Center</title>

</head>
<body>
	<div class="container" style="text-align:center">
		<h1 class="mt-4">Add Vaccination Center</h1>
		<form th:action="@{/vaccine-centers/add}" method="POST">
			<div class="form-group">
				<label for="center">Center:</label> <input type="text"
					class="form-control" id="center" name="center" required>
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text"
					class="form-control" id="city" name="city" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
</html>
