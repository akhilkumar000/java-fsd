<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Citizen</title>

</head>
<body>
	<div class="container" style="text-align:center">
		<h1 class="mt-4">Citizen Details</h1>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">
					Name: <span th:text="${citizen.name}"></span>
				</h5>
				<h6 class="card-subtitle mb-2 text-muted">
					City: <span th:text="${citizen.city}"></span>
				</h6>
				<p class="card-text">
					No. of Doses: <span th:text="${citizen.noOfDoses}"></span>
				</p>
				<p class="card-text">
					Vaccination Status: <span th:text="${citizen.vaccinationStatus}"></span>
				</p>
				<p class="card-text">
					Vaccine Center: <span th:text="${citizen.vaccinationCenter.center}"></span>
				</p>
			</div>
		</div>
		<a href="/citizens" class="btn btn-primary mt-4">Back</a>
	</div>

</body>
</html>
