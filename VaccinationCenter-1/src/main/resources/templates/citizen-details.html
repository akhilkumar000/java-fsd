<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Citizen Details</title>

</head>
<body>
	<div class="container" style="text-align:center">
		<h1 class="mt-4">Citizen Details</h1>
		<a href="/citizens/add" class="btn btn-success">Add Citizen</a> <a
			href="/vaccine-centers" class="btn btn-secondary">Back to Home</a><br>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>City</th>
					<th>No. of Doses</th>
					<th>Vaccination Status</th>
					<th>Vaccination Center</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="citizen : ${citizens}">
					<td th:text="${citizen.id}"></td>
					<td th:text="${citizen.name}"></td>
					<td th:text="${citizen.city}"></td>
					<td th:text="${citizen.noOfDoses}"></td>
					<td th:text="${citizen.vaccinationStatus}"></td>
					<td th:text="${citizen.vaccinationCenter?.center}"></td>
					<td><a th:href="@{/citizens/{id}(id=${citizen.id})}"
						class="btn btnprimary"> View</a> <a
						th:href="@{/citizens/{id}/edit(id=${citizen.id})}"
						class="btn btnsecondary"> Edit</a> <a
						th:href="@{/citizens/{id}/delete(id=${citizen.id})}"
						class="btn btndanger"> Delete</a></td>
				</tr>
			</tbody>
		</table>
		<h6 style="text-align: left;">
			<strong>Total </strong><strong th:text="${#lists.size(citizens)}"></strong>
			<strong>Citizens found</strong>
		</h6>
	</div>

</body>
</html>
